  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="editor">
    <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="firstName">First name</label>
              <p>
                <input type="text" class="input-sm" id="firstName" />
            </p>

            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@companyDirectory.com">
            </div>
            <div class="form-group">
              <label for="jobTitle">Job title</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="Job title">
            </div>
            <div class="form-group">
              <label for="Location">Location</label>
              <select class="form-control" id="Location">
              </select>
            </div>
            <div class="form-group">
              <label for="Department">Department</label>
              <select class="form-control" id="Department">
              </select>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="confirm">
              <label class="form-check-label" for="confirm">
                Confirm changes
              </label>
            </div>
          </form>
        </div>  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="btnsubmit" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm3" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
